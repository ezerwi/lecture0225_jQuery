<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST5</title>

<style type="text/css">
 .redColor{ color:Red }
</style>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	
	$(function() {
		$('#dnk').bind("click", function() {
			$('#mainMenu .redColor').removeClass('redColor');
			$(this).addClass('redColor');
		});
		
		$('#mainMenu .redColor').bind("click", function() {
			if( this.id == "va") {
				alert("비주얼 아카데미 클릭");
			}else if (this.id == "ll") {
				alert($(this).text());
			}
		});
	});
	
</script>

</head>

<body>

	<div id="mainMenu">
        <div id="dnk" class="redColor">닷넷코리아</div>
        <div id="va" class="redColor">비주얼아카데미</div>
        <div id="ll" class="redColor">라이선스랜드</div>
	</div>
	
</body>
</html>
