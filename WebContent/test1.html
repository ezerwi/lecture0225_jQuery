<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST1</title>

<style type="text/css">
.bg {
	background-color: yellow;
}

.sil {
	background-color: silver;
}
</style>

<script src="jquery-1.6.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#hw').addClass("bg");
		$('#hw').click(function() {
			alert('HELLO');
			$(this).addClass("sil");
		});
	});
</script>

</head>
<body>
	<div style="background-color: yellow;" onclick="alert('안녕');">
		HELLO! JQUERY!!!! (div에 직접 CSS 적용)</div>

	<div class="bg">
	HELLO! JQUERY!!!! (head에 class bg 이름으로 CSS 만들어 불러오기)
	</div>

	<div id="hw">HELLO! JQUERY!!!! (head에 id bg 이름으로 CSS 만들어 불러오기)</div>
</body>
</html>
